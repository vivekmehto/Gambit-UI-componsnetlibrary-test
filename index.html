<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamBit UI</title>
    <link rel="icon" type="image/x-icon" href="/images/Gambit-favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <section id="buttons" class="container">
        <h1>Buttons</h1>
        <div class="container">
            <h2>Examples</h2>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>

        </div>
        <div class="container">
            <h2>Link Button</h2>
            <a class="btn btn-primary" href="#" role="button">Link</a>
            <h2>Small and Large buttons</h2>
            <button type="button" class="btn btn-primary btn-lg">Large button</button>
            <button type="button" class="btn btn-secondary btn-lg">Large button</button>

            <button type="button" class="btn btn-primary btn-sm">Small button</button>
            <button type="button" class="btn btn-secondary btn-sm">Small button</button>

        </div>

        <div class="container">
            <h2>Block Buttons</h2>
            <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>

        </div>


        <div class="container">
            <h2>Icon w\text Buttons</h2>
            <button type="button" class="btn btn-primary"><i class="fas fa-share-alt"></i> Share</button>
            <button type="button" class="btn btn-light"><i class="fas fa-chess-knight"></i> Chess</button>

        </div>

        <div class="container">
            <h2>Only Icon Buttons</h2>
            <button type="button" class="btn btn-primary"><i class="fas fa-share-alt"></i></button>
            <button type="button" class="btn btn-light circle"><i class="fas fa-chess-knight"></i></button>

        </div>



        <div class="container">
            <h2>Floating Action Button</h2>
            <a href="#" role="button" class="btn btn-secondary btn-float circle"><i class="fas fa-arrow-up"></i></a>
        </div>

    </section>
    <script src="/app.js"></script>
</body>

</html>
